<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zu BRT - Bus Companion</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLX28GEeHBuOmjtodj_jHWhB9ILxIRwWkJgg&s" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">
                    <i class="fas fa-plus"></i> New chat
                </button>
            </div>
            <div class="conversations">
                <!-- Conversations will be dynamically added here -->
            </div>
            <div class="sidebar-footer">
                <button class="clear-conversations">
                    <i class="fas fa-trash"></i> Clear conversations
                </button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <div class="chat-header">
                <button class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Zu BRT Chatbot</h1>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message bot">
                    <div class="message-content">
                        <i class="fas fa-bus message-icon"></i>
                        <div class="text">
                            Hello! I'm your Bus Route Companion. How can I help you today?
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input type="text" id="user-input" placeholder="Ask about bus routes, timings, or stops...">
                    <button id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    <button id="voice-btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                <p class="input-disclaimer">Bus Companion may produce inaccurate information. Verify critical information.</p>
            </div>
        </main>
    </div>
    <script src="/static/logic.js"></script>
</body>
</html>
